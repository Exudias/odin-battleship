<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div class="body-container">
        <div class="header-container" id="header-container">Battleship</div>
        <div class="main-container">
            <div class="controls-container">
                <button class="control-button" id="button-vertical">Vertical</button>
                <button class="control-button" id="button-horizontal">Horizontal</button>
            </div>
            <div class="game-container">
                <div class="gameboard-container">
                    <div class="gameboard-header">Player</div>
                    <div class="gameboard" id="gameboard-1"></div>
                </div>
                <div class="gameboard-container">
                    <div class="gameboard-header">CPU</div>
                    <div class="gameboard" id="gameboard-2"></div>
                </div>
            </div>
            <div class="controls-container">
                <button class="control-button" id="button-restart">Restart</button>
            </div>
        </div>
    </div>
</body>
</html>
